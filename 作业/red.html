    <script>
        var count =0;
        var str = '';
       function arr (n){
        for(var i = 1; i<=n; i++){
            if(n%i==0){
               count++;
               str+=i+",";    
           }
         }
       }
       arr(48);
       console.log(str + ' '+count);

    </script>
