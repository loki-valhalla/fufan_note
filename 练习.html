<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       
 var arr= [1,2,3,2,1,1,1,2,3,3,3,4,4,2,5];
 console.log(arr);
//   获取数组中的元素
 for(var i = 0;i<arr.length;i++){
    // 获取当前元素后所有的元素
     for(var j =i+1;j<arr.length;j++){
        //  判断两个元素是否相等
         if(arr[i]==arr[j]){
            //  如果相等证明出现重复的元素,删除J对应的元素
             arr.splice(j,1);
            //  如果删除了当前J所在的元素,后面的元素会自动补位
            //  此时不会再比较这个元素,需要在比较一次J所在位置的元素
             j--
             console.log(arr);
         }
     }
 }
 console.log(arr);



  </script>
</body>
</html>
